<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Página de Login -->
<div class="login-container" id="loginPage">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Invalid username or password</p>
</div>

<!-- Página Principal -->
<div id="mainPage" style="display: none;">
    <!-- Container de pesquisa onde o usuário pode buscar livros -->
    <div class="search-container">
        <h2>Search Books</h2>
        <input type="text" id="searchBar" placeholder="Search by Author or Genre">
    </div>

    <!-- Container principal que contém o formulário para adicionar livros e a lista de livros -->
    <div class="container">

        <!-- Formulário para adicionar um livro -->
        <div class="form-container">
            <h1>Add a Book</h1>
            <form id="addBookForm">
                <input type="text" id="title" placeholder="Book Title" required><br><br>
                <input type="text" id="author" placeholder="Author" required><br><br>
                <input type="text" id="genre" placeholder="Genre" required><br><br>
                <input type="file" id="pdfFile" accept=".pdf"><br><br>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <!-- Lista onde os livros adicionados serão exibidos -->
        <div class="book-list">
            <h2>Books List</h2>
            <ul id="bookList">
                <!-- Os livros adicionados aparecerão aqui -->
            </ul>
        </div>
    </div>
</div>

<!-- Inclusão dos arquivos JavaScript -->
<script src="script.js"></script>
</body>
</html>
